# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  imageName: 'pitwall-api'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:

    - task: Docker@2
      name: BuildApiImage
      displayName: Build an image
      inputs:
        command: build
        repository: pitwall-api
        dockerfile: '$(Build.SourcesDirectory)/src/PitWallDataGatheringApi/PitWallDataGatheringApi/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)/src/PitWallDataGatheringApi'
        tags: |
          $(tag)

    - task: PowerShell@2
      inputs:
        targetType: inline
        script: cp $(Build.SourcesDirectory)/$(imageName) $(Build.ArtifactStagingDirectory)

    - task: PowerShell@2
      inputs:
        targetType: inline
        script: ls $(Build.ArtifactStagingDirectory)

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
